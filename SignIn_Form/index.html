<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="form-wrapper">
            <form action="/home.html" method="post" class="sigin-form">
                <section class="form-element">
                    <label for="email">Email</label>
                    <input type="email" name="current-email" id="email" required />
                </section>
                <section class="form-element">
                    <label for="password">Password</label>
                    <input type="password" name="current-password" id="password" required />
                </section>
                <section class="form-element">
                    <button type="submit">SignIn</button>
                </section>
                <section class="form-element">
                    <span class="note-msg">Register here if you have no account yet </span>
                    <a href="sign_up.html">SignUp</a>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
