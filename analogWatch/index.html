<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="watch-outer">
            <div class="watch-inner">
                <div class="watch-hands-container">
                    <span class="second"></span>
                    <span class="minute"></span>
                    <span class="hour"></span>
                </div>
                <div class="watch-Text-container">
                    <span class="text"><span>3</span></span>
                    <span class="text"><span>4</span></span>
                    <span class="text"><span>5</span></span>
                    <span class="text"><span>6</span></span>
                    <span class="text"><span>7</span></span>
                    <span class="text"><span>8</span></span>
                    <span class="text"><span>9</span></span>
                    <span class="text"><span>10</span></span>
                    <span class="text"><span>11</span></span>
                    <span class="text"><span>12</span></span>
                    <span class="text"><span>1</span></span>
                    <span class="text"><span>2</span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
